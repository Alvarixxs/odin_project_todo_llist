<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fin-flax</title>
</head>
<body>
<div class="container">
    <div id="sidebar">
        <p class="title">STRAW
            <svg id="title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-all</title><path d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" /></svg>
        </p>
        <button id="tasks">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>list-box-outline</title><path d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" /></svg>
            ALL TASKS
        </button>
        <button id="today">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-blank</title><path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1" /></svg>
            TODAY
        </button>
        <button id="overdue">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-clock-outline</title><path d="M6 1V3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H11.1C12.36 22.24 14.09 23 16 23C19.87 23 23 19.87 23 16C23 14.09 22.24 12.36 21 11.1V5C21 3.9 20.11 3 19 3H18V1H16V3H8V1M5 5H19V7H5M5 9H19V9.67C18.09 9.24 17.07 9 16 9C12.13 9 9 12.13 9 16C9 17.07 9.24 18.09 9.67 19H5M16 11.15C18.68 11.15 20.85 13.32 20.85 16C20.85 18.68 18.68 20.85 16 20.85C13.32 20.85 11.15 18.68 11.15 16C11.15 13.32 13.32 11.15 16 11.15M15 13V16.69L18.19 18.53L18.94 17.23L16.5 15.82V13Z" /></svg>
            OVERDUE
        </button>
        <p class="sidebar-title">
            MY LISTS
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>playlist-edit</title><path d="M3 6V8H14V6H3M3 10V12H14V10H3M20 10.1C19.9 10.1 19.7 10.2 19.6 10.3L18.6 11.3L20.7 13.4L21.7 12.4C21.9 12.2 21.9 11.8 21.7 11.6L20.4 10.3C20.3 10.2 20.2 10.1 20 10.1M18.1 11.9L12 17.9V20H14.1L20.2 13.9L18.1 11.9M3 14V16H10V14H3Z" /></svg>        </p>
        <button id="new-list">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
            NEW LIST
        </button>
    </div>
    <div id="content">
        <div class="content-title">
            <p id="content-title"></p>
            <div>
                <button id="add-task">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    ADD TASK
                </button>
            </div>
        </div>
        <div id="content-tasks"></div>
    </div>
</div>
<dialog id="dialog-task">
    <form method="dialog" id="form-task">
        <label for="input-title">TITLE:</label>
        <input type="text" id="input-title" minlength="4" required>
        <label for="input-date">DUE-DATE:</label>
        <input type="date" id="input-date" required>
        <label for="input-priority">PRIORITY:</label>
        <select name="priority" id="input-priority" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
        </select>
        <label for="input-notes">NOTES (OPTIONAL):</label>
        <textarea id="input-notes"></textarea>
        <input type="submit" id="close-dialog-task" value="CLOSE">
        <input type="submit" id="add-dialog-task" value="ADD">
    </form>
</dialog>
<dialog id="dialog-list">
    <form method="dialog" id="form-list">
        <label for="input-name">TITLE:</label>
        <input type="text" id="input-name" minlength="4" required>
        <input type="submit" id="close-dialog-list" value="CLOSE">
        <input type="submit" id="add-dialog-list" value="ADD">
    </form>
</dialog>
</body>
</html>
